<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Helvetica, sans-serif;
  color: #fff;
  margin: 0;
  padding: 40px 0;
}

/* Timeline */
.timeline {
  position: relative;
  max-width: 1000px;
  margin: auto;
}

/* Center line */
.timeline::after {
  content: '';
  position: absolute;
  width: 6px;
  background-color: white;
  top: 0;
  bottom: 0;
  left: 50%;
  margin-left: -3px;
}

/* Containers */
.container {
  padding: 10px 40px;
  position: relative;
  width: 50%;
}

/* Circles */
.container::after {
  content: '';
  position: absolute;
  width: 25px;
  height: 25px;
  right: -17px;
  background-color: white;
  border: 4px solid #FF9F55;
  top: 15px;
  border-radius: 50%;
  z-index: 1;
}

/* Left / Right */
.left { left: 0; }
.right { left: 50%; }

/* Arrows */
.left::before {
  content: "";
  position: absolute;
  top: 22px;
  right: 30px;
  border: 10px solid transparent;
  border-left-color: white;
}

.right::before {
  content: "";
  position: absolute;
  top: 22px;
  left: 30px;
  border: 10px solid transparent;
  border-right-color: white;
}

.right::after {
  left: -16px;
}

/* Content */
.content {
  background: white;
  color: black;
  padding: 20px 30px;
  border-radius: 6px;
}

/* Mobile */
@media (max-width: 600px) {

  .timeline::after {
    left: 31px;
  }

  .container {
    width: 100%;
    padding-left: 70px;
    padding-right: 25px;
  }

  .container::before {
    left: 60px;
    border: 10px solid transparent;
    border-right-color: white;
  }

  .left::after,
  .right::after {
    left: 15px;
  }

  .right {
    left: 0;
  }
}
</style>
</head>

<body>

<h1 style="text-align:center;">Timeline of Britainâ€™s Electricity Supply</h1>

<div class="timeline">

  <div class="container left">
    <div class="content">
      <h2>2024</h2>
      <p>Ratcliffe-on-Soar power station closes, ending coal power in Britain.</p>
    </div>
  </div>

  <div class="container right">
    <div class="content">
      <h2>2018</h2>
      <p>Tariff Cap Act introduced.</p>
    </div>
  </div>

  <div class="container left">
    <div class="content">
      <h2>2010</h2>
      <p>Energy Act accelerates low-carbon transition.</p>
    </div>
  </div>

  <div class="container right">
    <div class="content">
      <h2>2008</h2>
      <p>Smart meters and renewables support.</p>
    </div>
  </div>

</div>

</body>
</html>
